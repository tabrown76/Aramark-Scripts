<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Pricing</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="toggles">
        <div class="toggle-container">
            <label for="toggle1">JPJ Menus</label>
            <label class="switch">
                <input type="checkbox" id="toggle1">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container">
            <label for="toggle2">Appetize</label>
            <label class="switch">
                <input type="checkbox" id="toggle2">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="console-window" id="consoleWindow"></div>

    <script src="index.js"></script>
</body>
</html>
